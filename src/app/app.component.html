<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
   <ion-header>
     <ion-toolbar>
       <ion-title>
         KasiFood-Hub
       </ion-title>
     </ion-toolbar>
   </ion-header> 
   <ion-content>
     <ion-list>
       <ion-menu-toggle>
        <ion-item routerLink="/login">
          <ion-icon name="login" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
       </ion-menu-toggle>
       <ion-menu-toggle>
        <ion-item routerLink="/register">
          <ion-icon name="register" slot="start"></ion-icon>
          <ion-label>Register</ion-label>
        </ion-item>
       </ion-menu-toggle>
       <ion-menu-toogle>
        <ion-item routerLink="/vendor-reg">
          <ion-icon name="vendorReg" slot="start"></ion-icon>
          <ion-label>Become Vendor</ion-label>
        </ion-item>
       </ion-menu-toogle>
      
     </ion-list>
   </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
